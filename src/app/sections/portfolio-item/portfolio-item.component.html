<div class="item frontend col-md-3 col-xs-6 ">
	<div class="item-inner">
		<figure class="figure">
			<img class="img-responsive" src="{{item.thumbnail}}" alt="" />
		</figure>
		<div class="content text-left">
			<h3 class="sub-title"><a href="#">{{item.title}}</a></h3>
			<div class="meta">{{item.technologies}}</div>
			<div class="action"><a href="#">{{item.link}}</a></div>
		</div>
		<a class="link-mask" href="#"></a>
	</div>
</div>
