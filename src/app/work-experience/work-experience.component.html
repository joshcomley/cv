<div class="experience item">
	<div class="work-place">
		<div class="location"><i class="fa fa-map-marker" aria-hidden="true"></i>{{experience.location}}</div>
		<h3 class="place">{{experience.place}}</h3>
	</div>
	<div class="work-duration">{{experience.durationInMonths}} month{{experience.durationInMonths == 1 ? "" : "s"}}</div>
	<div class="job-meta">
		<div class="title">{{experience.title}}</div>
		<div class="time">{{experience.fromTo}}</div>
	</div>
	<div class="job-desc">
		<div [innerHTML]="experience.description">
		</div>
	</div>
	<div class="misc-skills">
		<span *ngFor="let skill of experience.skills" class="skill-tag">{{skill}}</span>
	</div>
</div>
